{% set version = "4.1.0" %}

package:
  name: uritemplate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/uritemplate/uritemplate-{{ version }}.tar.gz
  sha256: 69387b2f904692c61e01acf38b72211fbe8a01d93ec9d5e6fd215c1346393b8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - uritemplate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://uritemplate.readthedocs.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Implementation of RFC 6570 URI Templates
  dev_url: http://github.com/uri-templates/uritemplate-py/

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
